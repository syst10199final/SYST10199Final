<html>
    <head>
        <title>Add a To-do</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../resources/css/master.css">
    </head>
    <body>
        <nav>
            <a href="../index.html"><img id="logo" src="../resources/images/Logo.svg" alt="Logo" draggable="false"></a>
            <section id="buttons">
                <h2 class="hidden-heading">Nav Button Container</h2>
                <a href="../resources/php/viewToDo.php">View your TO-DO list</a>
                <a href="delete.html">Delete a TO-DO</a>
            </section>
            <section id="login">
                <h2 class="hidden-heading">Logout Button Container</h2>
                <a href="../resources/php/logout.php">Log Out</a>
            </section>

        <main id="page-wrapper">
            <form name="todo" action="../resources/php/insert.php" method="POST">
                Add a description:
                <input type="text" name="description"><br><br>
                Select a priority: <select name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br><br>
                Choose the due date:<input type="date" name="deadline"><br><br>
                <input type="submit" value="Add"><br><br><br>
                <a href="../resources/php/employee.php">Go Back</a>
            </form>
        </main>
